
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
  <title>Enquiry Page</title>

</head>

<body>

  <h2>Enquire</h2>
  <br><br>

  <form id="enquiryForm">
    Name:<br>
    <input type="text" id="name" placeholder="Your Name"><br><br>

    Email:<br>
    <input type="email" id="email" placeholder="Your Email"><br><br>

    Type:<br>
    <select id="type">

      <option value="">-- Select Enquiry Type --</option>

      <option value="service">Tutoring Service</option>

      <option value="volunteer">Become a Volunteer</option>

      <option value="sponsor">Become a Sponsor</option>

    </select>


    Message:<br>
    <textarea id="message" rows="5" cols="30"></textarea><br><br>

    <button type="submit">Submit</button>


  </form>
  <p id="error" style="color:red;"></p>
<script src="script.js"></script>

</body>
</html>

<style>

  body {

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    background: #e5edf9;

    margin: 0;

    padding: 40px 20px;

    display: flex;

    justify-content: center;

    align-items: flex-start;

    min-height: 100vh;

  }



  .enquiry-container {

    background-color: #fff;

    padding: 30px 40px;

    max-width: 600px;

    width: 100%;

    border-radius: 10px;

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

  }



  h2 {

    text-align: center;

    color: #333;

    margin-bottom: 25px;

  }



  input, textarea, select {

    width: 100%;

    padding: 12px;

    margin-top: 8px;

    margin-bottom: 20px;

    border: 1px solid #ccc;

    border-radius: 6px;

    font-size: 16px;

    transition: border-color 0.3s;

  }



  input:focus, textarea:focus, select:focus {

    border-color: #129922;

    outline: none;

  }



  button {

    width: 100%;

    background-color: #12883f;

    color: white;

    border: none;

    padding: 12px;

    border-radius: 6px;

    font-size: 16px;

    cursor: pointer;

    transition: background-color 0.3s;

  }



  button:hover {

    background-color: #1b4f72;

  }



  #response {

    margin-top: 20px;

    font-size: 16px;

    font-weight: 500;

    text-align: center;

  }

</style>
